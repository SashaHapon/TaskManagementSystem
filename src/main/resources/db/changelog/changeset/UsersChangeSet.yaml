databaseChangeLog:
  - changeSet:
      id: 1
      author: Hapon Sasha
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: login
                  type: varchar(255)
              - column:
                  name: password
                  type: varchar(255)
              - column:
                  name: firstname
                  type: varchar(255)
              - column:
                  name: lastname
                  type: varchar(255)
              - column:
                  name: roles
                  type: varchar(255)
